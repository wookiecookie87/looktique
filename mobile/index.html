<script>
$(function(){
	$(".hamburger").on('click', function(){
		$(".side-menu").animate({left: "0px"});
		$(".empty-div").show();

	$(".empty-div").on('click', function(){
		$(".side-menu").animate({left: "-250px"});
		$(".empty-div").hide();
	});
})
</script>
